<!doctype html>
<!-- Idioma de la página en español -->
<html lang="es">
  <head>
    <!-- Codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8" />
    
    <!-- Favicon - ícono que aparece en la pestaña del navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport: hace que la página sea responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título de la página (aparece en la pestaña del navegador y en resultados de búsqueda) -->
    <title>Mi Podcast - Episodios de Inspiración y Aprendizaje</title>
    
    <!-- Meta descripción para SEO - aparece en resultados de Google -->
    <meta 
      name="description" 
      content="Descubre episodios sobre creatividad, tecnología, productividad y más. Un podcast para aprender, inspirarte y crecer cada día."
    />
    
    <!-- Palabras clave para SEO (menos relevante hoy en día, pero útil) -->
    <meta 
      name="keywords" 
      content="podcast, creatividad, tecnología, productividad, entrevistas, aprendizaje, desarrollo personal"
    />
    
    <!-- Autor del sitio -->
    <meta name="author" content="Mi Podcast" />
    
    <!-- Open Graph meta tags - para compartir en redes sociales (Facebook, LinkedIn) -->
    <meta property="og:title" content="Mi Podcast - Episodios de Inspiración y Aprendizaje" />
    <meta property="og:description" content="Descubre episodios sobre creatividad, tecnología y productividad" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mipodcast.com" />
    <meta property="og:image" content="https://mipodcast.com/og-image.jpg" />
    
    <!-- Twitter Card meta tags - para compartir en Twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mi Podcast - Episodios de Inspiración y Aprendizaje" />
    <meta name="twitter:description" content="Descubre episodios sobre creatividad, tecnología y productividad" />
    <meta name="twitter:image" content="https://mipodcast.com/twitter-image.jpg" />
    
    <!-- Tema de color para la barra de navegación en móviles -->
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Preconexión a dominios externos para mejorar la velocidad -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Fuente de Google Fonts (opcional - puedes agregar una fuente personalizada) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Elemento raíz donde React montará toda la aplicación -->
    <div id="root"></div>
    
    <!-- Script que carga la aplicación React - type="module" permite usar imports ES6 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
